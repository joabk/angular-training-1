
<h3>Home Page</h3>  
<p *ngIf="authService.isLoggedIn">
  Wexlcome {{authService?.currentUser.name}}
</p>
<p> {{ authService.currentUser.admin }} </p>
<ul>
  <li 
    *ngIf="authService.isLoggedIn()">
    <a routerLink="/admin">
      Admin</a>
  </li>
  <li 
    *ngIf="!authService.isLoggedIn()">
    <a routerLink="/login">Login</a></li>
  <li 
    *ngIf="authService.isLoggedIn()">
    <a (click)="authService.logout()">Logout</a>
  </li>
</ul>
